<!DOCTYPE html>
<html lang="en">
<head>
    <title>GraphTheory</title>
    <style>
        body{
            background-color: rgb(155, 155, 155);
        }
        #main-ctn{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 300px;
        }
        #center-ctn{
            width: 600px;
        }
        canvas{
            background-color: rgb(255, 255, 255);
            width: 600px;
            height: 600px;
        }
        table, tr, td, input, button{
            margin: 0px;
            border: none;
            padding: 0;
            outline: none;
            border-collapse: collapse;
            color: rgb(100, 100, 100);
        }
        table{
            width: 100%;
            margin-top: -4px;
        }
        td{
            width: 155px;
            color: white;
            font-size: 30px;
        }
        input, button{
            background-color: white;
            margin-top: 10px;
            font-size: large;
            height: 100%;
        }
        button{
            width: 310px;
            height: 50px;
            margin-right: 10px;
        }
        input{
            width: 130px;
            height: 50px;
            text-align: center;
            padding-right: 20px;
            border: 0px;
        }
        button:hover{
            background-color: rgb(220, 220, 220);
        }
        button:active{
            background-color: rgb(200, 200, 200);
        }
        #log-ctn{
            vertical-align: text-top;
            padding-right: 10px;
            padding-left: 2px;
            margin-top: 10px;
            height: 410px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div id="main-ctn">
        <div id="center-ctn">
            <canvas width="500", height="500"></canvas>
            <table>
                <tr>
                    <td colspan="2">
                        <button id="vertices-refresh-btn" onclick="refresh_canvas()">全部隨機化</button>
                    </td>
                    <td rowspan="7" colspan="2">
                        <div id="log-ctn"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="vertices-refresh-btn" onclick="refresh_edges()">隨機排列邊</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="start-vertex-refresh-btn" onclick="refresh_path()">更新路徑</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        節點數：
                    </td>
                    <td>
                        <input id="vertices-limit-input" type="number" value="10" min="2" max="25" onchange="update_inputs()">
                    </td>
                </tr>
                <tr>
                    <td>
                        邊數：
                    </td>
                    <td>
                        <input id="edges-limit-input" type="number" value="10" min="0" max="100" onchange="update_inputs()">
                    </td>
                </tr>
                <tr>
                    <td>
                        起點節點：
                    </td>
                    <td>
                        <input id="start-vertex-input" type="number" value="0" min="0" max="25" onchange="update_inputs()">
                    </td>
                </tr>
                <tr>
                    <td>
                        終點節點：
                    </td>
                    <td>
                        <input id="end-vertex-input" type="number" value="1" min="0" max="25" onchange="update_inputs()">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/helpers/is_valid_limit.js"></script>
    <script src="js/helpers/get_2d_array.js"></script>
    <script src="js/helpers/get_random_int.js"></script>
    <script src="js/helpers/string_padding.js"></script>
    <script src="js/option_functions/get_valid_path.js"></script>
    <script src="js/option_functions/get_valid_edge_limit.js"></script>
    <script src="js/option_functions/get_valid_vertex_limit.js"></script>
    <script src="js/option_functions/update_inputs.js"></script>
    <script src="js/option_functions/refresh.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/Brush.js"></script>
    <script src="js/BaseGraph.js"></script>
    <script src="js/Graph.js"></script>
    <script src="js/Main.js"></script>
</body>
</html>
